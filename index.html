<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body dir="">

    <div id="main">
        <div id="header">
            <span onclick="add()" id="add">+</span>
            <input id="search-input" name="search" placeholder="Search The Password Title...">
            
        </div>
        <div id="items-box">
            <ul id="items-ul">
            </ul>
        </div>
    </div>


    <div id="dark">

    </div>
    <div id="modal">
        <input type="hidden" id="pass_id">
        <i id="close" onclick="close_modal()"></i>
        <div class="row">
            <label>
                title :
            </label>

            <input class="form-control" value="gmail">
        </div>
        <div class="row">
            <label>
                Password :
            </label>
            <i id="eye" onclick="show_pass()"></i>
            <input type="password" class="form-control" value="">
            
        </div>
        <div class="row">
            <label>
                description :
            </label>

            <textarea>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas ducimus eos repellat expedita delectus amet doloremque consequatur placeat! Repudiandae, quibusdam hic ipsam sequi pariatur iure ratione magnam nesciunt? Nostrum, impedit!
            </textarea> 
        </div>
        <div id="row">
            <span class="btn btn-danger" onclick="del_item()">Delete</span>
            <span class="btn btn-success" onclick="edit()">Save</span>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
